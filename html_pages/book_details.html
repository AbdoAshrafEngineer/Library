<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Book Library</h1>
    <form id="bookDetails" action="table.html">

        <label for="bookName">Book's Name</label> <br>
        <input type="text" id="bookName" name="book_name" placeholder="Enter Book Name"> 
        <div id="bookNameError"></div> <br>

        <label for="price">Price</label> <br>
        <input type="text" id="price" name="book_price" placeholder="Book Price.."> 
        <div id="priceError"></div> <br>

        <label for="author">Author Name</label><br>
        <input type="text" id="author" name="author_name" placeholder="Enter Author Name">
        <div id="authorNameError"></div> <br>

        <label for="email">Author E-mail</label><br>
        <input type="email" id="email" name = "email" placeholder="Enter Author E-mail">
        <div id="emailError"></div> <br>

        <input type="submit" value="Add Book">

    </form>
    <script src="/javascript_pages/second_page.js"></script>
</body>
</html>
